<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker List</title>
</head>

<body>
    <h1>Sneakers</h1>
    <ul>
        {% for sneaker in sneakers %}
            <li>{{ sneaker.name }} - ${{ sneaker.price }}</li>
        {% empty %}
            <li>No sneakers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
