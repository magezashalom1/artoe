version: 1
services:
  - type: web
    name: ArToe
    env: python
    plan: starter
    buildCommand: |
      python -m venv venv  # Create a virtual environment
      source venv/bin/activate  # Activate the virtual environment
      pip install --upgrade pip setuptools wheel  # Upgrade essential tools
      pip install -r requirements.txt  # Install all dependencies
      pip install gunicorn  # Ensure gunicorn is installed explicitly
      pip list  # List installed Python packages
      which gunicorn  # Log the gunicorn binary location
      npm install --prefix frontend  # Install frontend dependencies
      npm run build --prefix frontend  # Build frontend
      python manage.py collectstatic --noinput  # Collect static files
      python manage.py migrate  # Apply migrations
    runtime: python
    pythonVersion: "3.11"
    startCommand: |
      export PATH="$PWD/venv/bin:$PATH" && gunicorn artoe.wsgi:application --bind 0.0.0.0:8000  # Start the app
